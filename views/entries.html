{{ block "entries" . }}
  {{ range .PokemonEntries }}
  <a href="/pokemon/{{ printf "%d" .EntryNumber }}">
    <div class="entry">
      <h3>{{ .PokemonSpecies.Name }}</h3>
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/{{printf "%03d" .EntryNumber }}.png" alt="{{ .PokemonSpecies.Name }}" />
    </div>
  </a>
  {{ end }}
{{ end }}
